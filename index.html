<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/ngDialog.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/ngDialog-theme-default.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/ngDialog.js"></script>
</head>
<body ng-controller="appController">
	<div class="container">
		<h2 class="text-center">Listagem de Usuários</h2>
		​<div class="row search-group">
			<div class="col-sm-1">
				<button class="btn-add" ng-click="openForm()"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
			</div>
			<div class="col-sm-11">				
				<input type="text" class="search" name="" placeholder="Filter by Name" ng-model="searchValue">				
			</div>						
		</div>
		 <table class="table table-bordered">
	    	<thead>
	      		<tr>
			        <th>Name</th>
			        <th>User Name</th>
			        <th>Email</th>
			        <th>Address</th>
			        <th>Phone</th>
			        <th>Website</th>
			        <th>Company</th>
	      		</tr>
	    	</thead>
	    <tbody>
	      <tr ng-repeat="pessoa in resultado | orderBy:'name' | filter:	searchValue">
	        <td>{{pessoa.name}}</td>
	        <td>{{pessoa.username}}</td>
	        <td>{{pessoa.email}}</td>
	        <td>
	        	<button class="btn btn-primary" ng-click="clickToOpen(pessoa.id, 'address')">
	        		<i class="fa fa-search-plus" aria-hidden="true"></i>View</button>
	        </td>
   	        <td>{{pessoa.phone}}</td>
   	        <td>{{pessoa.website}}</td>
   	        <td>
	        	<button class="btn btn-info" ng-click="clickToOpen(pessoa.id,'company')">
	        		<i class="fa fa-search-plus" aria-hidden="true"></i>View</button>
	        </td>
	      </tr>      
	    </tbody>
	  </table>	
	</div>
  <script type="text/ng-template" id="address">
  	<h1 class="text-center panel-blue">Address</h1>
  	<div class="container">
	  	<ul class="list-group list-address">
		    <li class="list-group-item"><span>Street:</span>{{address.street}}</li>
		    <li class="list-group-item"><span>Suite:</span>{{address.suite}}</li>
		    <li class="list-group-item"><span>City:</span>{{address.city}}</li>
		    <li class="list-group-item"><span>Zipcode:</span>{{address.zipcode}}</li>
		    <li class="list-group-item"><span>Lat:</span>{{address.geo.lat}}</li>
		    <li class="list-group-item"><span>Lng:</span>{{address.geo.lng}}</li>
	  	</ul>
	</div>    
   </script>
     <script type="text/ng-template" id="company">	
	  	<h1 class="text-center panel-blue">Company</h1>
	  	<div class="container">
		  	<ul class="list-group list-address">
			    <li class="list-group-item"><span>Name:</span>{{company.name}}</li>
			    <li class="list-group-item"><span>CatchPhrase:</span>{{company.catchPhrase}}</li>
			    <li class="list-group-item"><span>BS:</span>{{company.bs}}</li>		    
		  	</ul>
		</div>    
   </script>
    <script type="text/ng-template" id="add">	
	  	<h1 class="text-center panel-blue"><i class="fa fa-pencil-square" aria-hidden="true"></i> Add New User</h1>
	  	<div class="container add-group">
		  	<form>
				<div class="form-group">
				  <label for="email">Name:</label>
				    <input type="email" class="form-control" id="name">
				  </div>
				  <div class="form-group">
				    <label for="username">User Name:</label>
				    <input type="text" class="form-control" id="username">
				  </div>
				  <div class="form-group">
				    <label for="email">Email:</label>
				    <input type="email" class="form-control" id="email" placeholder="email@example.com">
				  </div>
				  <div class="row">
				    <div class="col">
				      <label>Phone:</label>
				      <input type="tel" class="form-control">
				    </div>
				    <div class="col">
				      <label>Website:</label>
				      <input type="text" class="form-control">
				    </div>
				  </div>
				  <h2 class="text-center subtitle-form"><i class="fa fa-map-marker" aria-hidden="true"></i> Address</h2>
				  <div class="form-group">
				    <label for="street">Street:</label>
				    <input type="text" class="form-control" id="street">
				  </div>
				  <div class="row">
				    <div class="col">
				      <label>Suite:</label>
				      <input type="text" class="form-control">
				    </div>
				    <div class="col">
				      <label>City:</label>
				      <input type="text" class="form-control">
				   </div>
				   <div class="col">
				      <label>Zipcode:</label>
				      <input type="text" class="form-control">
				   </div>
  				</div>
  				<div class="row">
  					<div class="col">
				      <label>Lat:</label>
				      <input type="text" class="form-control">
				   </div>
				   <div class="col">
				      <label>Lng:</label>
				      <input type="text" class="form-control">
				   </div>
  				</div>
  				<h2 class="text-center subtitle-form"><i class="fa fa-building" aria-hidden="true"></i> Company</h2>
  				<div class="form-group">
				    <label for="name">Name:</label>
				    <input type="text" class="form-control" id="name">
				</div>				
				<div class="row">
  					<div class="col">
				      <label>CatchPhrase:</label>
				      <input type="text" class="form-control">
				   </div>
				   <div class="col">
				      <label>Bs:</label>
				      <input type="text" class="form-control">
				   </div>
  				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>    
   </script>
</body>
</html>
